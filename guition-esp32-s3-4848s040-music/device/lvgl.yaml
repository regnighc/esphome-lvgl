# =============================================================================
# LVGL MUSIC DASHBOARD
# =============================================================================
# Single-screen now-playing view for Sonos (media_player.office).
# Data from sensors.yaml; album art from online_image (addon/music.yaml).
# =============================================================================

lvgl:
  buffer_size: 100%

  pages:
    # Content area: 480 - 12*2 = 456 wide; full height with 12px padding
    - id: main_page
      scrollbar_mode: "off"
      width: 100%
      height: 100%
      bg_color: 0x1E1E1E
      pad_top: 12
      pad_bottom: 12
      pad_left: 12
      pad_right: 12

      widgets:
        # Album art (top) - 200x200 square, centered; aspect ratio preserved (no stretch)
        - image:
            id: album_art_widget
            x: 128
            y: 0
            width: 200px
            height: 200px
            src: album_art_image

        # Song title
        - label:
            id: media_title_label
            text: "—"
            x: 0
            y: 206
            width: 100%
            text_font: roboto19_font
            text_color: 0xFFFFFF
            text_align: left

        # Artist
        - label:
            id: media_artist_label
            text: "—"
            x: 0
            y: 226
            width: 100%
            text_font: roboto15_font
            text_color: 0xB0B0B0
            text_align: left

        # Play clocks: elapsed (left) and duration (right) on one row
        - label:
            id: media_elapsed_label
            text: "0:00"
            x: 0
            y: 250
            width: 40px
            text_font: roboto15_font
            text_color: 0xFFFFFF

        - label:
            id: media_duration_label
            text: "0:00"
            x: 416
            y: 250
            width: 40px
            text_font: roboto15_font
            text_color: 0xFFFFFF
            text_align: right

        # Progress bar below the clocks, above the controls
        - bar:
            id: media_progress_bar
            x: 48
            y: 272
            width: 360px
            height: 8px
            min_value: 0
            max_value: 100
            value: 0
            indicator:
              bg_color: 0x2196F3
              radius: 4
            main:
              bg_color: 0x505050
              radius: 4

        # Control buttons: 72px each, below progress bar
        - button:
            id: media_prev_button
            x: 24
            y: 288
            width: 72px
            height: 72px
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_previous
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_previous_track
                  data:
                    entity_id: media_player.office

        - button:
            id: media_play_pause_button
            x: 192
            y: 288
            width: 72px
            height: 72px
            styles: control
            bg_color: 0x2196F3
            widgets:
              - label:
                  id: media_play_pause_icon
                  text_font: $icon_font
                  align: center
                  text: $pause
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_play_pause
                  data:
                    entity_id: media_player.office

        - button:
            id: media_next_button
            x: 360
            y: 288
            width: 72px
            height: 72px
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_next
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_next_track
                  data:
                    entity_id: media_player.office
