# http://materialdesignicons.com/cdn/7.4.47/
# Icons used by the music dashboard (device/lvgl.yaml): prev, play/pause, next
# MaterialDesign-Webfont TTF uses BMP PUA range U+E000â€“U+F8FF; codepoints are U+Exxxx.

font:
  - file: 'https://github.com/Templarian/MaterialDesign-Webfont/raw/v7.4.47/fonts/materialdesignicons-webfont.ttf'
    id: icon_font
    size: 40
    bpp: 4
    glyphs:
      - "\U000E04AE"  # mdi-skip-previous
      - "\U000E040D"  # mdi-play
      - "\U000E03E4"  # mdi-pause
      - "\U000E04AD"  # mdi-skip-next

substitutions:
  skip_previous: "\U000E04AE"
  play:          "\U000E040D"
  pause:         "\U000E03E4"
  skip_next:     "\U000E04AD"
