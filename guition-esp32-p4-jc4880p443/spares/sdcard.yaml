preferences:
  flash_write_interval: 5min

http_file_browser:
  storage_id: storage_id
  url_prefix: "/files"
  root_path: "/"
  auth_enabled: true
  username: "admin"
  password: "123456"
  enable_upload: true
  enable_download: true
  enable_deletion: true


sd_storage:
  id: sd_card
  clk_pin: GPIO43
  cmd_pin: GPIO44
  data0_pin: GPIO39
  data1_pin: GPIO40
  data2_pin: GPIO41
  data3_pin: GPIO42
  mode_1bit: false
  # power_ctrl_pin: GPIO43

storage:
  id: storage_id

webdav_server:
  id: webdav_sdcard
  storage_id: storage_id
  root_path: "/"
  url_prefix: "/"
  port: 81
  username: "admin"
  password: "123456"